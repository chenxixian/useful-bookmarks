type File @model {
  contentType: String!
  createdAt: DateTime!
  id: ID! @isUnique
  name: String!
  secret: String! @isUnique
  size: Int!
  updatedAt: DateTime!
  url: String! @isUnique
}

type Post @model {
  createdAt: DateTime!
  description: String!
  id: ID! @isUnique
  postedBy: User @relation(name: "UsersPosts")
  imageUrl: String!
  siteUrl: String! @migrationValue(value: "https://www.diningcode.com/index.php")
  updatedAt: DateTime!
}

